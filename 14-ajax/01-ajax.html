<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="kdyJsouVelikonoce">Kdy jsou letos velikonoce?</button>

    <script>
        const tlacitko = document.getElementById("kdyJsouVelikonoce");

        tlacitko.addEventListener("click", (udalost) => {
            alert("Jdu se zeptat php na velikonoce");

            // vytvorime ajaxovy pozadavek
            const ajax = new XMLHttpRequest();

            // rekneme s jakou url jakou metodou chceme komunikovat
            ajax.open("GET", "02-velikonoce.php");

            // pridame posluchace na udalost ze se zmenil
            // stav pozadavku
            ajax.addEventListener("readystatechange", (udalost) => {
                //alert(`Změna stavu požadavku. Stav: ${ajax.readyState}`);

                // pockame az je stav finalni
                if (ajax.readyState == 4)
                {
                    const odpoved = ajax.responseText;

                    alert(`Velikonoce jsou: ${odpoved}`);
                }
            });

            // pozadavek odesleme
            ajax.send();
        });
    </script>
</body>
</html>
