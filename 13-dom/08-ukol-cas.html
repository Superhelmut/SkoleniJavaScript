<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1 id="h1">ÄŒas</h1>
	<script>
		
		function vypisKolikJeHodin()
        {
			const nadpis = document.getElementById("h1");
            const cas = new Date();
			const sekundy = cas.getSeconds().toString().padStart(2,"0");
			const minuty = cas.getMinutes().toString().padStart(2,"0");
			const hodiny = cas.getHours().toString().padStart(2,"0");

			nadpis.innerText = (`${hodiny}: ${minuty}: ${sekundy}`);
			return nadpis;
        }
		setInterval(vypisKolikJeHodin, 1000);



	</script>
</body>
</html>
