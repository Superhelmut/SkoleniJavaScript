<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function vypisKolikJeHodin()
        {
            const cas = new Date();
			document.title = (`${cas.getHours()}: ${cas.getMinutes()}: ${cas.getSeconds()}`);
        }
		setInterval(vypisKolikJeHodin, 1000);

		//druhý zápis
		setInterval(() => {
            const cas = new Date();
            document.title = `${cas.getHours()}:${cas.getMinutes()}:${cas.getSeconds()}`;
        }, 1000);

	</script>
</body>
</html>
