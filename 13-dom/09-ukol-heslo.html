		border-radius: 10px;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 32px;
		background: white;
	}
</style>
	<label for="">Heslo:</label> <br>
	<input type="password" id="heslo">
	<p id="p"></p>


	<script>
		let heslo = document.getElementById("heslo");
		let p = document.getElementById("p")

		heslo = document.addEventListener("keydown", (udalost) => {
			p.innerHTML = `<i>${udalost.key}</i>`;
			
			setTimeout(() => {
				p.innerText = "";
			},300);

		});


	</script>
