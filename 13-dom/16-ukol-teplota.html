<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	C: <input type="text" name="C"> F: <input type="text" name="F">

	<script>
		const c = document.querySelector('[name="C"]');
		const f = document.querySelector('[name="F"]');

		c.addEventListener("input", udalost => 
		{
			const farhait = (c.value * 1.8) + 32;
			f.value = farhait;
		}
		)
		f.addEventListener("input", udalost => {
			const celsius = (f.value - 32) / 1.8;
			c.value = celsius;
		})
	</script>
</body>
</html>
