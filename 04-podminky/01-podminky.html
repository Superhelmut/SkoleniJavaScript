<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const vek = prompt("Zadejte věk");

        if (vek >= 18)
        {
            alert("Jsi dospělý");
        }
        else if (vek >= 15)
        {
            alert("Jsi mladiství");
        }
        else if (vek >= 5)
        {
            alert("Jsi školák");
        }
        else
        {
            alert("Jsi mimino");
        }
    </script>
</body>
</html>
