	<script>
		let vstup = prompt("zadejte suda, licha nebo nula")
		let nahodne = Math.floor((Math.random() * 5));
		let suda = nahodne % 2;
		if( vstup == "nula")
		{
			if(nahodne == 0)
			{
				alert(`Výhra, padla nula: ${nahodne}`);
			}
			else
			{
				alert(`Prohra, : ${nahodne}`);
			}
		}
		else if(vstup == "sudá")
		{
			if(suda == 0)
			{
				alert(`Výhra, padla sudá: ${nahodne}`);
			}
			else
			{
				alert(`Prohra: ${nahodne}`);
			}		
		}
		else if (vstup == "lichá")
		{
			if(suda == 1)
			{
				alert(`Výhra, padla lichá: ${nahodne}`);
			}
			else
			{
				alert(`Prohra: ${nahodne}`);
			}		
		}

	</script>
